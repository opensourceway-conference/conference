defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
remote_theme: mmistakes/minimal-mistakes@4.24.0
    minimal_mistakes_skin: "dark"
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-include-cache 