# Site setting 

locale                   : "zh-CN"
title                    : "「开源之道」研讨会"

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

lsi: false
safe: true
source: .
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: "dark"
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-include-cache 


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/lijiangsheng1"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/opensourceway-conference"